<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <p class="p-name">{{ site.title | escape }}</p>
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-2"></div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>

        <p>
          This website was generated by
          <a href="https://docs.github.com/en/pages/setting-up-a-github-pages-site-with-jekyll">Jekyll on GitHub Pages</a>,
          using <a href="https://github.com/jekyll/minima/tree/2.5-stable">Minima</a> as the base and customized by
          <a href="https://github.com/ethjcoer">me</a>. <a href="{{ site.source | url_encode }}"></a>
        </p>
      </div>
    </div>

  </div>

</footer>
